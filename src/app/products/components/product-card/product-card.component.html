<div class="card" *ngIf="isLoading">
  <div class="card animate-pulse">
    <div class="opacity-25 bg-secondary" style="aspect-ratio: 4/3;"></div>
    <div class="card-body">
      <div class="opacity-25 bg-secondary w-75 mb-3" style="height: 24px;"></div>
      <div class="card-text opacity-25 bg-secondary mb-1" style="height: 16px;"></div>
      <div class="card-text opacity-25 bg-secondary w-50" style="height: 16px;"></div>
    </div>
  </div>
</div>

<div class="card h-100" *ngIf="!isLoading">
  <img
    [src]="product?.image"
    [alt]="product?.name"
    class="card-img-top bg-secondary bg-opacity-25"
    style="aspect-ratio: 4/3;"
  >
  <div class="card-body">
    <h5 class="card-title">{{product?.name}}</h5>
    <p class="card-text">{{product?.description}}</p>
  </div>
  <div class="card-footer d-flex justify-content-center">
    <shared-button label="Ver detalles" (onClick)="handleClick()" />
  </div>
</div>
